<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan table 2</title>
</head>
<body>
    <!-- colspan = kolom <br> untuk menggabungkan dari kiri ke kanan -->
    <!-- rowspan = baris untuk menggabungkan dari atas ke bawah -->

    <table align="center" valign="middle" width="50%" height="50%" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3" align="center">4</td>
         </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
         </tr>
         <tr align="center">
            <td colspan="3">9</td>
         </tr>
         <tr>
            <td>13</td>
            <td rowspan="2">14</td>
            <td>15</td>
            <td>16</td>
         </tr>
         <tr>
            <td>17</td>
            <td colspan="2" align="center">19</td>
         </tr>
    </table>
</body>
</html>

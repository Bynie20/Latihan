<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Form</title>
</head>
<body>

    <center> <h1>Form Input Mahasiswa Baru</h1> </center> 
    <form action method="get">
<table align="center" cellpadding="20">
    <tr>
        <td><label for="nim">NIM </label></td>
        <td><input type="text" name = nim id= nim placeholder= "Nomor Induk Mahasiswa" style="width: 251px;"></td>
    </tr>

    <tr>
        <td><label for="nama">Nama</label></td>
        <td><input type="text" name = nama id= nama placeholder= "Nama Lengkap" style="width: 251px;"></td>
    </tr>
    <tr>
        <td><label for="tempat_lahir">Tempat Lahir </label></td>
        <td><input type="text" name = tempat_lahir id= tempat_lahir placeholder= "Tempat Lahir" style="width: 251px;"></style></td>
    </tr>

    <tr>
        <td>Tanggal Lahir</td>
        <td><input type="date" name="tanggal_lahir" style="width: 251px;"></td>
    </tr>

    <tr>
        <td><label for="alamat_lengkap">Alamat Lengkap </label></td>
        <td> <textarea name="alamat_lengkap" id="alamat_lengkap" cols="30" rows="10" placeholder="Alamat Lengkap"></textarea> </td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td><input type="radio" name="Jenis Kelamin" value="Pria">Pria
            <input type="radio" name="Jenis Kelamin" value="Wanita">Wanita
        </td>
    </tr>

    <tr>
        <td>Jurusan</td>
        <td><select name = Jurusan>
            <option value = teknik_informatika>Teknik Informatika
            <option value = sistem_informasi>Sistem Infromasi
            <option value = teknik_komputer_jaringan>Teknik Komputer Jaringan
            <option value = rekayasa_perangkat_lunak>Rekayasa Perangkat Lunak
            </select></td>
    </tr>

    <tr>
        <td>Fasilitas</td>
        <td><input type="checkbox" value="Komputer" name ="fasilitas">Komputer 
        <input type="checkbox" value="Kabel Lan" name="fasilitas">Kabel Lan 
        <input type="checkbox" value="Fiber Optik" name="fasilitas">Fiber Optik 
        <input type="checkbox" value="Mikrotik" name="fasilitas">Mikrotik </td>
    </tr>

    <tr>
        <td><input type = submit value = "Submit" name = submit></td>
        <td><input type = submit value = "Clear" name = clear><style width: 251px> </style></td>
    </tr>
</table>
</form>
</body>
</html>

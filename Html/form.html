<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Form</title>
</head>
<body>
    
    <form action method="get">

    <label for="nama">Nama :</label> <!-- label untuk mengklik nama langsung ke inputan -->
    <input type="text" name = nama id = nama> <br> <br>

    <label for="">Tanggal Lahir :</label> 
    <input type="date" name = tanggal_lahir id= tgl_lahir> <br> <br>

    <label for="username">Username :</label>
    <input type="text" name = username placeholder="Masukkan Username"> <br> <br> <!--Username untuk ada tulisan di inputan, akan hilang jika di input-->

    <label for="password">Password :</label>
    <input type="password" name="password" id="password" placeholder="Masukkan Password">

    <p>Alamat : <input type = text name = alamat></p>
    <p>Telepon : <input type = text name = telepon></p>
    <p>Email : <input type = text name = email></p>
    

    <select name = pekerjaan>
    <option value = mahasiswa>Mahasiswa
    <option value = pelajar>Pelajar
    <option value = pegawai_negeri>Pegawai Negeri
    <option value = presiden>Presiden
    <option value = menteri>Menteri    
    </select>

    <p>Anggota : 
    <input type = radio name = anggota value = ya check>Ya
    <input type = radio name = anggota value = bukan> Bukan
    <p>

    <p>
    <p>  Hobi : <br>
        <input type="checkbox" value="berenang" name="hobi">Berenang <br>
        <input type="checkbox" value="membaca" name="hobi">Membaca <br>
        <input type="checkbox" value="makan" name="hobi">Makan <br>
        <input type="checkbox" value="jajan" name="hobi">Jajan <br>
        <input type="checkbox" value="belajar" name="hobi">Belajar <br>
    </p>

     <input type = submit value = "Kirim Data" name = submit>
     <input type = reset value = "Ulangi" name = reset>   
    </form>
</body>
</html>

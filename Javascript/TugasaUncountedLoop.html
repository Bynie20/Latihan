<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Uncounted Loop Ganjil Genap</title>
</head>
<body>
    <script>
        i = 51;
        while(i <= 200){
            if(i%2==0){
                document.write(i + " Bilangan genap" + '<br>'); i++; 
            }else{
                document.write(i + " Bilangan ganjil" + '<br>'); i++; 
            }
        }
    </script>

</body>
</html>

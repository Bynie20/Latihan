<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan JavaScript Pada Atribut</title>
</head>
<body>
    <!-- Menghitung Karakter -->
    <textarea onkeyup="document.getElementById('counter').innerText = this.value.length" cols="30" rows="10"></textarea>
    
    <p>Panjang : <span id="counter">0</span> Karakter</p>

    <!-- Jarang/Tidak Pernah Dipakai -->
    <a href="javascript:alert('Test')">Click Here</a>
</body>
</html>

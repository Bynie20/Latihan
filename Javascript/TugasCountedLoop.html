<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Ganjil Genap Counted Loop</title>
</head>
<body>
    <script>
        for (i=1; i<=50; i++) {
                if (i%2 == 0) {
                    document.write(i +' Merupakan bilangan genap' + '<br>') 
                } else {
                    document.write(i +' Merupakan bilangan ganjil' + '<br>')
                }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Perulangan</title>
</head>
<body>
    <script>
        for (i = 0; i <= 13; i++ ){
            document.write('<p>JavaScript Ke - ' + i + '</p>')
        }

        for (kelas = 13; kelas >0 ; kelas-- ){
            document.write('<p>Kelas XI Tel ' + kelas + '</p>')
        }
        for (kelas = 13; kelas >0 ; kelas-=5 ){
            document.write('<p>Kelas XI Tel ' + kelas + '</p>')
        }
    </script>
</body>
</html>

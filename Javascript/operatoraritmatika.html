<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika JavaScript</title>
</head>
<body>
    
    <script>
        var x = 9;
        var y = 7;
        console.log("Console x * y = ", x * y);
        console.log("Console x / y = ", x / y);
        console.log("Console x + y = ", x + y);
        console.log("Console x - y = ", x - y);
        console.log("Console x % y = ", x % y);
        console.log("Console x ** y = ", x ** y);
    </script>

</body>
</html>

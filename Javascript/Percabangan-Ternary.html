<html lang="en">
<head>

    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
        var jawaban = prompt('Apakah jakarta ibukota Indonesia?');

        var jawab = jawaban.toUpperCase() == 'IYA' ? 'Benar' : 'Salah';

        document.write(`Jawaban anda : <b> ${jawab} </b>`);
    </script>
</body>

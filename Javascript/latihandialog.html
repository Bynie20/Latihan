    <title>Latihan Dialog</title>

<body>
   <button onclick="Facebook()">Facebook</button>
    <script>
      function Facebook(){
       var yakin = confirm("Apakah Anda Yakin Ingin Ke Facebook?");
        if (yakin){
        window.location = 'https://www.facebook.com/Aria.Fatahilah';
        } else {
        document.write('Disini aja');
        }
      }
    </script>

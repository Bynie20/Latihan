<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If Else</title>
</head>
<body>
    <script>
        var password = prompt('Input Password : ');

        if (password == 'telkom'){
            alert("Welcome");
            document.write("Terimakasih Sudah Menggunakan Aplikasi Ini");
        } else {
            document.write("Password Salah, Silahkan Coba Lagi");
        }
    </script>
</body>
</html>
